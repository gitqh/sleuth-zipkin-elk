  order-service:
    build:
      context: order-service
    ports:
      - "8080:8080"
    networks:
      - elk
    depends_on:
      - user-service
      - product-service
      - logistics-service
    volumes:
      - ./log:/log

  user-service:
    build:
      context: user-service
    ports:
      - "8081:8081"
    networks:
      - elk
    volumes:
      - ./log:/log

  product-service:
    build:
      context: product-service
    ports:
      - "8083:8083"
    networks:
      - elk
    volumes:
      - /tmp:/sells
      - ./log:/log

  logistics-service:
    build:
      context: logistics-service
    ports:
      - "8082:8082"
    networks:
      - elk
    volumes:
      - ./log:/log

  zipkin-server:
    build:
      context: zipkin-server
    ports:
      - "9411:9411"
    networks:
      - elk

networks:
  elk:
    driver: bridge
